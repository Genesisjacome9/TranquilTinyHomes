<!DOCTYPE html>
<html>

  <head>

    <title> Tranquil Tiny Homes </title>

    <style>


    .title-home {
      text-align: center;
      margin-top: 150px;
      font-size: 35px;
      font-weight: bolder;
    }

    .title {
      font-family: 'Times New Roman', Times, serif;
      margin-bottom: 0;
      color: rgb(255, 255, 255);
    }

    .description {
      font-family: 'Times New Roman', Times, serif;
      margin-top: 0;
      color: rgb(255, 255, 255);
      background-color: rgba(255, 255, 255, 0);
    }

    .search-bar {
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 30px;
      padding-right: 150px;
      width: 300px;
      font-size: 16px;
      border-radius: 20px;
      border-style: none;
      box-shadow: 2px 2px 6px rgba(88, 88, 88, 0.822);
      margin: 0;
      align-items: center;
    }

    .search-div {
      text-align: center;
    }

    .sign-in {
      color: rgb(255, 255, 255);
      background-color: rgba(255, 255, 255, 0);
      border-width: 1px;
      border-color: white;
      border-style: solid;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 13px;
      padding-right: 13px;
      font-weight: bold;
      font-size: 20px;
      margin-right: 25px;
      margin-top: 8px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .sign-in:hover {
      background-color: white;
      color: black;
    }

    .log-in {
      font-weight: bold;
      margin-right: 15px;
      font-size: 20px;
      color: white;
    }

    .options {
      text-align: end;
    }

    .Rent,
    .Buy,
    .Customize {
      display: inline-block;
      color: rgb(255, 255, 255);
      font-weight: lighter;
      font-size: 25px;
      margin-right: 10px;
      margin-bottom: 5px;
    }

    .box {
  background-color: white;
  width: 100%;
  height: 45vh; /* Set to 70% of the viewport height */
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 1;
}
    .recently-added-title {
      text-align: center;
      margin-bottom: 5px;
      margin-top: 15px;
      font-size: 35px;
      font-weight: bolder;
      font-family: 'Times New Roman', Times, serif
    }

    .pictures-container {
      text-align: center; /*
      Optional: Center-align the images */
    }

    .picture {
      cursor: pointer;
      display: inline-block;
      width: 350px; /* Adjust as needed */
      height: 350px; /* Adjust as needed */
      margin: 15px;
      overflow: hidden;
      position: relative; /* Ensure relative positioning for captions */
    }

    .picture img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain aspect ratio */
    }

    figcaption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 4px;
      font-size: 25px;
      text-align: center;
    }

    .price-tag {
      font-size: 22px;
      font-weight: bold;
    }

    body{
      background-color: rgba(0, 0, 0, 0.514);
      margin: 0;
      padding: 0;
      background-image: url(small-wooden-house-906912_1280.jpg); /* Replace with the path to your image */
      background-repeat: no-repeat;
      background-size: cover; /* Adjust as needed, options: 'cover', 'contain', 'auto', '100% 100%', etc. */
      background-position: center center; /* Adjust as needed, options: 'center center', 'top left', 'bottom right', etc. */
      background-blend-mode: darken; /* Optional: Adjust as needed */
    }


    </style>

  </head>

  <body>

    <div class="options">
      <a class="log-in" target="_blank" href="https://www.google.com/">Log in</a>
      <button class="sign-in">Sign in</button>
    </div>
  
    <div class="title-home">
      <h1 class="title">Tranquil Tiny Homes</h1>
      <p class="description">Escape the hustle and bustle of city life with our beautifully crafted tiny Homes</p>
    </div>
  
    <div class="search-div">
      <div class="Rent">Rent</div>
      <div class="Buy">Buy</div>
      <div class="Customize">Customize</div>
    </div>
  
    <div>
      <center>
        <input class="search-bar" type="text" placeholder="Search by city, state, or zip code ">
      </center>
    </div>
  
    <div class="box">
      <p class="recently-added-title">Recently added Homes</p>
      <div class="pictures-container">
        <div class="picture">
          <img src="picture-1.jpg">
          <figcaption>Triangle Tiny Home &#65372; <span class="price-tag">$15,000</span> </figcaption>
        </div>
        <div class="picture">
          <img src="picture-2.jpg">
          <figcaption>Tiny Home on wheels &#65372; <span class="price-tag">$30,000</span></figcaption>
        </div>
        <div class="picture">
          <img src="picture-3.jpg">
          <figcaption> Modern Tiny Home &#65372; <span class="price-tag">$50,000</span></figcaption>
        </div>
      </div>
    </div>
    
  </body>

</html>
